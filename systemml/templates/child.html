{% extends "base.html" %}

{% block plot %}
<div align="center">
{{ div1 | safe }}
{{ script1 | safe }}
</div>
{% endblock %}


{% block backend %}
<select name="backend">
  {% for backend in backend_type %}
  <option value="{{ backend }}">{{ backend }}</option>
  {% endfor %}
</select>
{% endblock %}


{% block algo %}
<select name="algo">
  {% for algo in algo_type %}
  <option value="{{ algo }}">{{ algo }}</option>
  {% endfor %}
</select>
{% endblock %}
